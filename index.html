<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>

        <!-- Header Top -->
        <div class="header-top py-2">

            <div class="header-container">

                <div class="container-fluid">

                    <!-- Logo Header Top -->
                    <div class="d-flex justify-content-end">
                        <div class="logo-header-top">
                            <img src="img/sony_logo.svg" alt="Logo Sony">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header Bottom -->
        <div class="header-bottom py-2">
            <nav>
                <div class="header-container">
    
                    <div class="container-fluid">

                        <!-- Menu Header Left -->
                        <div class="row align-items-center">

                            <div class="col-6 col-lg-8">

                                <div class="menu-header-left">

                                    <!-- Logo Playstation-->
                                    <div class="logo-header-bottom">
                                        <img src="img/play_logo.svg" alt="Logo Playstation">
                                    </div>
                                    
                                    <!-- Menu List Left -->
                                    <div class="header-list-left">

                                        <ul class="d-none d-lg-block">
                                            
                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Giochi</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Hardware</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>  
                                                </div>
                                            </li>

                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Servizi</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>                               
                                                </div>
                                            </li>

                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Novit√†</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>                                                
                                                </div>
                                            </li>

                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Fai Acquisti</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>                                               
                                                </div>
                                            </li>

                                            <li>
                                                <div class="single-menu-btn">
                                                    <a href="#">Supporto</a>
                                                    <div class="single-icon">
                                                        <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                        <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                    </div>                                                
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Menu Header Right -->
                            <div class="col-6 col-lg-4">

                                <div class="menu-header-right">

                                    <!-- Menu List Right -->
                                    <ul class="d-none d-lg-block">

                                        <li>
                                            <div class="single-menu-btn">
                                                <a href="#">My Playstation</a>
                                                <div class="single-icon">
                                                    <img class="chevron" src="img/chevron-down-solid.svg" alt="chevron">
                                                    <img class="chevron-hover" src="img/chevron-down-solid-hover.svg" alt="chevron">
                                                </div>                                            
                                            </div>
                                        </li>

                                        <li>
                                            <a class="btn btn-common btn-dark" href="#">Accedi</a>
                                        </li>
                                        
                                        <li>
                                            <img class="lens" src="img/lens.svg" alt="Lens">
                                        </li>
                                    </ul>

                                    <!-- Buger Toggle -->
                                     <div class="burger d-lg-none">
                                        <i class="fas fa-bars"></i>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Jumbotron -->
        <section class="jumbotron">

            <div class="container">

                <div class="row">

                    <div class="jumbo-content">
                        
                        <div class=" col-8 col-lg-2 img-jumbo">
                            <img class="img-fluid" src="img/returnal-hero-banner-logo.png" alt="Logo Returnal">
                        </div>
    
                        <div class="col-12 col-lg-4">
                            <div class="jumbo-text">
                                <h3>Rompi il cerchio</h3>
                                <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                                <a class="btn btn-common btn-red" href="#">Acquista ora</a>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- END FOOTER -->
</body>
</html>
